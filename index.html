<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/style.css">
    <title>Project - Musical Drums</title>
</head>
<body>


    <div class="title">
        <h1>MUSICAL DRUMS</h1>
        <div class="title-decoration"></div>
    </div>


        <div class="drums">
            <div class="keys">
                <div data-key="keya" class="key">A</div>
                <div data-key="keys" class="key">S</div>
                <div data-key="keyd" class="key">D</div>
        
                <div data-key="keyf" class="key">F</div>
                <div data-key="keyg" class="key">G</div>
                <div data-key="keyh" class="key">H</div>
        
                <div data-key="keyj" class="key">J</div>
                <div data-key="keyk" class="key">K</div>
                <div data-key="keyl" class="key">L</div>
            </div>

            <div class="composer">
                <input type="text" id="input" placeholder="Create your composition" />
                <button>Play</button>
            </div>

            <footer>
                <p>Created by Gabriel Muquinho</p>
                <p>My GitHub: https://github.com/Mukka-lab</p>
            </footer>

        </div>


        <!-- SONGS -->
        <audio id="s_keya" src="assets/sounds/keya.wav"></audio>
        <audio id="s_keys" src="assets/sounds/keys.wav"></audio>
        <audio id="s_keyd" src="assets/sounds/keyd.wav"></audio>
        <audio id="s_keyf" src="assets/sounds/keyf.wav"></audio>
        <audio id="s_keyg" src="assets/sounds/keyg.wav"></audio>
        <audio id="s_keyh" src="assets/sounds/keyh.wav"></audio>
        <audio id="s_keyj" src="assets/sounds/keyj.wav"></audio>
        <audio id="s_keyk" src="assets/sounds/keyk.wav"></audio>
        <audio id="s_keyl" src="assets/sounds/keyl.wav"></audio>
        <!-- ==================================================== -->

    <!-- JAVASCRIPT -->
    <script src="assets/scripts/script.js"></script>
</body>
</html>
